<mat-form-field [class]="class" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput
           [placeholder]="placeholder"
           (change)="propagateChange($event.target.value)"
           [required]="required"
           [disabled]="disabled">
    <mat-error *ngIf="required && form.controls[formControlName].invalid">Это поле обязательно</mat-error>
</mat-form-field>
